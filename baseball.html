<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>숫자야구</title>
  </head>
  <body>
    <h2>⚾️ 숫자야구게임 ⚾️</h2>
    <p>1. 컴퓨터는 임이의 숫자 3가지를 생성합니다.</p>
    <p>2. 사용자는 컴퓨터가 뽑은 숫자를 맞추기 위해 시도합니다.</p>
    <p>
      3. 컴퓨터는 사용자가 입력한 세자리 숫자에 대해서, 아래의 규칙대로
      스트라이크(S)와 볼(B)를 알려줍니다. 
      <p>  - 숫자의 값과 위치가 모두 일치하면 S </p>
      <p>  -숫자의 값은 일치하지만 위치가 틀렸으면 B</p>
    </p>
    <p>4. 기회는 무제한이며, 몇번의 시도 후에 맞췄는지 기록됩니다.</p>
    <p>5. 사용자가 중복되는 숫자를 입력하는 경우, 재입력을 요구합니다.</p>
    <p>6. 숫자 3개를 모두 맞춘 경우, 게임을 종료합니다.</p>
    <script src="baseball.js"></script>
  </body>
</html>
